<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Rolling a Dice</title>
  </head>
  <body>
    <main>
      <section class="box1 player--active">
        <div class="globalscore1">
          <h1>Player1</h1>
          <p class="global--score0">0</p>
        </div>
        <div class="currentscore">
          <h1>CURRENT</h1>
          <p class="current--score0">0</p>
        </div>
      </section>
      <section class="box2">
        <div class="globalscore2">
          <h1>Player2</h1>
          <p class="global--score1">0</p>
        </div>
        <div class="currentscore">
          <h1>CURRENT</h1>
          <p class="current--score1">0</p>
        </div>
      </section>
    </main>
    <img src="images/dice-5.png" alt="Dice Roll on the screen" class="dice" />
    <div class="button--positions">
      <button class="btn btn-primary pos-restart">üîÑ RESTART</button>
      <button class="btn btn-primary pos-roll">üÜó ROLL</button>
      <button class="btn btn-primary pos-hold">‚èπ HOLD</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
